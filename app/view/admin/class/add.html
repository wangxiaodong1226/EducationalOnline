<!-- nunjucjs 模板继承  -->

{% extends "../common/base.html" %}


{%block header%}
    <style>
        li{
            list-style: none;
            margin:7px 5px;
        }
        button{
            margin-left: 60px;
        }
        input{
            margin-left:4px ;
        }
        span{
       
            text-align: right;
        }
    </style>
{% endblock %}
{% block content %}

<div class="panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title">添加课程</h3>
    </div>
    <div class="panel-body">
        <form action="/admin/class/doadd" method="post">
            <ul>
                <li><span>课程名称:</span><input type="text" name="class_name"></li>
                <li><span>课程学分:</span><input type="text" name="class_point"></li>
                <li><span>考试时间:</span><input type="text" name="class_textTime"></li>
                <li><span>上课教室:</span><input type="text" name="class_room"></li>
                <li><span>课程描述:</span><textarea name="class_info" cols="30" rows="10"></textarea> </li>

            </ul>
            <button>提交</button>
        </form>
    </div>
</div>
{% endblock %}
