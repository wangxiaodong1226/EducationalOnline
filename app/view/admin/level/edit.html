{% extends "../common/base.html" %}
{% block header%}
<style>
  input[type="submit"] {
    display: block;
    width: 50px;
    margin: 5px auto;
  }
</style>
{% endblock %}

{% block content %}


<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">修改考试</h3>
  </div>
  <div class="panel-body">
    <!-- {{role}} -->
    <form action="/admin/teacher/leveledoedit" method="post">
      <input type="hidden" name="_id" value="{{class._id}}">
      <span>考试名称</span>
        <input type="text" name="level_cname" value="{{ class.level_cname }}">
        <br><br>
      <span>考试时间</span>
        <input type="text" name="level_ctime" value="{{ class.level_ctime }}" >
        <br><br>
      <span>考试班级</span>
        <input type="text" name="level_carea" value="{{ class.level_carea }}">
        <br><br>
        <button>提交</button>
    </form>
  </div>
</div>
{% endblock %}
