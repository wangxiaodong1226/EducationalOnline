<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <style>
      thead th{
        width: 80px;
      }
      button a{
        color: white;
        display: block;
        
      }
      button a:hover{
        /* color: white; */
        text-decoration: none;
        color: red;
      }
      .te{
        display: inline-block;
        width: 80px;
        text-indent: 2.3em;
      }
    </style>
</head>
<body>
  <button type="button" class="btn btn-success"> <a href="/addstudent" >添加学生</a> </button>
  <button type="button" class="btn btn-primary"> <a href="/admin/teacher/add">添加老师</a></button>
    <table class="table table-hover">
        <thead>
          <tr>
            <th>类别</th>
            <th>姓名</th>
            <th>年龄</th>
            <th>性别</th>
            <th>简介</th>
            <th>操作</th>
          </tr>
        </thead>
        <tbody>
          {%for stuItem in stu%}
          <tr>
            <td>学生</td>
            <td>{{stuItem.stu_name}}</td>
            <td>{{stuItem.stu_age}}</td>
            <td>{{stuItem.stu_sex}}</td>
            <td>{{stuItem.stu_intr}}</td>
            <td><a href="/admin/student/edit?id={{stuItem._id}}">修改</a>
               <a href="/admin/student/remove?id={{stuItem._id}}">删除</a>
            </td>
          </tr>
          {%endfor%}
          
          {%for teItem in te%}
          <tr>
            <td>教师</td>
            <td>{{teItem.te_name}}</td>
            <td>{{teItem.te_age}}</td>
            <td>{{teItem.te_sex}}</td>
            <td>{{teItem.te_intr}}</td>
            <td>
              <a class="te" href="/admin/teacher/remove?id={{teItem._id}}">删除</a>
           </td>

          </tr>
          {%endfor%}
          
        </tbody>
      </table>
</body>
</html>
