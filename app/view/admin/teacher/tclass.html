<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
    integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>

<body>
  <table class="table table-hover">
    <thead>
      <tr>
        <th>课程名</th>
        <th>课程学分</th>
        <th>上课教室</th>
        <th>考试时间</th>
        <th>状态</th>
        <th>操作</th>
      </tr>
    </thead>
    <tbody>
      {% for class in classes %}
      <form action="/admin/teacher/addclass" method="get">
      <tr>
        <input type="hidden" name="classid" value="{{ class._id }}">
        <td>{{class.class_name}}</td>
        <td>{{class.class_point}}</td>
        <td>{{class.class_room}}</td>
        <td>
          {%if class.checked%}
          <input type="checkbox" checked name="classAuth">授课
          {%else%}
          <input type="checkbox" name="classAuth">授课
          {%endif%}
        </td>
        <td>{{class.class_textTime}}</td>
        <td><button>提交</button></td>
      </tr>
    </form>
      {% endfor %}
    </tbody>
  </table>
</body>

</html>
